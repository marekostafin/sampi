<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/sampi/style/style.css">

    <script src='https://kit.fontawesome.com/4dacb3403d.js' crossorigin='anonymous'></script>
    <script type="text/javascript" src="/sampi/js/script.js"></script>
    <script type="text/javascript" src="/sampi/js/logowanie.js"></script>


    <title>Sampi</title>
</head>
<body>
<script>
    checkLogged();
</script>

    <div id="navbar-include"></div>

    <div class="row container-fluid">
        <div id="content" class="col-sm-12">
            <div class="row">
                <div class="col-sm-4 offset-sm-2" style=" height: 78vh; font-family: trebuchet ms, sans-serif;">
                    <h2 style="margin-top: 4vh; margin-bottom: 2vh">Kontakt z biurem</h2>
                    <div style="margin-left: 1vh">
                        <p><i class="fa fa-phone" aria-hidden="true"></i> Tel.: +48 793 792 791</p>
                        <p><i class="fa fa-envelope" aria-hidden="true"></i> E-mail: sampi@dundermifflin.com</p>
                        <a href="/sampi/pages/moje-biuro.html">
                            <button class="btn btn-outline-dark col-7">Moje biuro</button>
                        </a>
                    </div>
                </div>
                <div class="col-sm-4" style="height: 78vh">
                    <div class="card mt-12" style="margin-top: 4vh">
                        <div class="card-body">
                            <h5 class="card-title">Potrzebujesz pomocy?</h5>
                            <p style="font-size: small">Potrzebujesz naszej pomocy? Wypełnij poniższy formularz, a skontaktujemy się z Tobą jak najszybciej to możliwe!</p>
                            <div class="row">
                                <p class="col-sm-6" style="margin-bottom: 3px" id="imie">Imię</p>
                                <p class="col-sm-6" style="margin-bottom: 3px" id="nazwisko">Nazwisko</p>
                            </div>
                            <div class="row">
                                <input class="col-sm-6" type="text" name="" id="firstNameInput" style="height: 6vh">
                                <input class="col-sm-6" type="text" name="" id="lastNameInput" style="height: 6vh">
                            </div>
                            <div class="row">
                                <p class="col-sm-12" style="margin-bottom: 3px; margin-top: 12px" id="email">Adres e-mail</p>
                            </div>
                            <div class="row">
                                <input class="col-sm-12" type="text" name="" id="emailInput" style="height: 6vh">
                            </div>
                            <div class="row">
                                <p class="col-sm-12" style="margin-bottom: 3px; margin-top: 12px" id="ask">Z czym możemy Ci pomóc?</p>
                            </div>
                            <div class="row">
                                <textarea class="col-sm-12" name="" id="messageInput" style="height: 20vh; resize: none"></textarea>
                            </div>
                            <div class="row justify-content-center">
                                <button class="btn btn-dark col-7" style="margin-top: 6px" id="send">Prześlij</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" style="z-index: 999">
                <div class="col-sm-12" style="background-color: #00665F;  height: 68px"></div>
            </div>
        </div>
        <div id="menu-include"></div>
    </div>
    <script>
        includeNavbar();
        includeMenu();
        document.getElementById("send").addEventListener("click", async function () {
            let fn = document.getElementById("firstNameInput");
            let ln = document.getElementById("lastNameInput");
            let em = document.getElementById("emailInput");
            let inm = document.getElementById("messageInput");

            let name = document.getElementById("imie");
            let nazwisko = document.getElementById("nazwisko");
            let mail = document.getElementById("email");
            let ask = document.getElementById("ask");

            console.log(fn.value)

            let nonulls = true;
            if (fn.value === '') {
                fn.classList.add("border");
                fn.classList.add("border-danger");
                name.classList.add("text-danger");
                nonulls = false;
            }
            if (ln.value === '') {
                ln.classList.add("border");
                ln.classList.add("border-danger");
                nazwisko.classList.add("text-danger");
                nonulls = false;
            }
            if (em.value === '') {
                em.classList.add("border");
                em.classList.add("border-danger");
                mail.classList.add("text-danger");
                nonulls = false;
            }
            if (inm.value === '') {
                inm.classList.add("border");
                inm.classList.add("border-danger");
                ask.classList.add("text-danger");
                nonulls = false;
            }
            if (inm.value !== '' && em.value !== '' && ln.value !== '' && fn.value !== '') {
                fn.value = '';
                ln.value = '';
                em.value = '';
                inm.value = '';
                name.classList.remove("text-danger")
                nazwisko.classList.remove("text-danger")
                mail.classList.remove("text-danger")
                ask.classList.remove("text-danger")
                fn.classList.remove("border");
                ln.classList.remove("border");
                em.classList.remove("border");
                inm.classList.remove("border");
                fn.classList.remove("border-danger");
                ln.classList.remove("border-danger");
                em.classList.remove("border-danger");
                inm.classList.remove("border-danger");
            }
        })
    </script> 
</body>
</html>
