<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href='https://cdn.jsdelivr.net/npm/froala-editor@latest/css/froala_editor.pkgd.min.css' rel='stylesheet' type='text/css' />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/sampi/style/style.css">
    <link rel="stylesheet" href="/sampi/style/style-artykuly-edytor.css">

    <script type='text/javascript' src='https://cdn.jsdelivr.net/npm/froala-editor@latest/js/froala_editor.pkgd.min.js'></script>

    <script type="text/javascript" src="/sampi/js/script.js"></script>
    <script type="text/javascript" src="/sampi/js/aktualnosci.js"></script>
    <script type="text/javascript" src="/sampi/js/edytor.js"></script>

    <link href='https://cdn.jsdelivr.net/npm/froala-editor@latest/css/froala_editor.pkgd.min.css' rel='stylesheet' type='text/css' />
    <script type='text/javascript' src='https://cdn.jsdelivr.net/npm/froala-editor@latest/js/froala_editor.pkgd.min.js'></script>

    <title>Sampi</title>

</head>
<body>
<div id="navbar-include"></div>

<div class="row container-fluid">
    <div id="content" class="col-sm-12">
        <div class="col-sm-11" id="editor-container">
        <div class="row">
            <div class="col-sm-9">
                <div class="row">
                    <div class="col-sm-5">
                        <label for="formFile" class="form-label">Tytuł artykułu</label>
                        <input type="text" class="form-control" id="editor-title" placeholder="Tytuł artykułu">
                    </div>
                    <div class="col-sm-3 custom-file" id="editor-choose-file">
                        <div class="mb-3">
                            <label for="formFile" class="form-label">Tło artykułu</label>
                            <input class="form-control" accept="image/jpg,image/png,image/jpeg" type="file" id="formFile">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                <a href="javascript:articlePreview();" type="button" class="btn btn-outline-dark" style="margin-top: 5px;width:48%;">Podgląd artykułu</a>
                <a href="/sampi/pages/aktualnosci.html" type="button" class="btn btn-outline-dark" style="margin-top: 5px;width:48%;">Anuluj</a>
                <a href="javascript:articlePublish();" type="button" class="btn btn-outline-dark btn-block" style="margin-top: 5px;">Opublikuj artykuł</a>
            </div>
        </div>
        <div class="form-group" id="editor-textarea-container">
            <div id="editor"></div>
        </div>
    </div>
    </div>
    <div id="menu-include"></div>
</div>
<script>
    loadFormFile();
    includeNavbar();
    includeMenu();
    loadEditor();
    loadArticleToEditor();
</script>
</body>
</html>
