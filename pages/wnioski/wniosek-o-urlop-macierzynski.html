<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/sampi/style/style.css">

  <script type="text/javascript" src="/sampi/js/script.js"></script>
  <script type="text/javascript" src="/sampi/js/wnioski.js"></script>
  <script type="text/javascript" src="/sampi/js/logowanie.js"></script>

  <title>Sampi|Wniosek o urlop macierzyński</title>
</head>
<body>
<script>
  checkLogged();
</script>

<div id="navbar-include"></div>

<div class="row container-fluid">
  <div id="content" class="col-sm-12">
    <div class="container p-4">
      <div class="overflow-auto p-3" style="background-color: #00665F; height: 86vh">
        <div class="container-fluid p-2" style="background-color: white">
          <div class="container-fluid">
            <h2>Wniosek o urlop macierzyński</h2>
            <p>Poniższy formularz pozwala na zgłosznie chęci wzięcia urlopu rodzicielskiego w celu wychowania dziecka</p>
          </div>
          <div class="row container-fluid mt-5 ml-5 mb-4">
            <label for="firstInput" class="mr-5 col-sm-3">Imię i nazwisko dziecka</label>
            <input class="col-sm-6" type="text" name="" id="firstInput" required>
            <div class="col-sm-3 mr-5 "></div>
            <div class="invalid-feedback col-sm-6">
              Proszę podać imię i nazwisko.
            </div>
          </div>
          <div class="row container-fluid mt-5 ml-5 mb-4">
            <label for="secondInput" class="mr-5 col-sm-3">Data rozpoczęcia</label>
            <input class="col-sm-6" type="date" name="" id="secondInput" required>
            <div class="col-sm-3 mr-5 "></div>
            <div class="invalid-feedback col-sm-6">
              Proszę wybrać date!
            </div>
          </div>
          <div class="row container-fluid mt-5 ml-5 mb-4">
            <label for="thirdInput" class="mr-5 col-sm-3">Data zakończenia</label>
            <input class="col-sm-6" type="date" name="" id="thirdInput" required>
            <div class="col-sm-3 mr-5 "></div>
            <div class="invalid-feedback col-sm-6">
              Proszę wybrać date!
            </div>
          </div>
          <div class="row container-fluid mt-5 ml-5 mb-4">
            <label for="fourthInput" class="mr-5 col-sm-3">Oświadczam również że drugi rodzic nie będzie korzystał z urlopu macierzyńskiego.</label>
            <input type="checkbox" id="fourthInput">
          </div>
          <input type="text" id="fifthInput" style="display: none" value="coś">

          <div class="container-fluid d-flex justify-content-center mt-5">
            <a href="/sampi/pages/wnioski.html" id="powrot" class="btn btn-outline-dark mt-1 mb-1 ml-1 mr-1 col-2">Powrót</a>
            <button id="send" class="btn btn-outline-dark mt-1 mb-1 ml-1 mr-1 col-2">Wyślij wniosek</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="menu-include"></div>
</div>
<script>
  includeNavbar();
  includeMenu();
  document.getElementById("send").addEventListener("click", () => {
    if(sendWniosek(1) == -1)
      return
    location.href = "/sampi/pages/wnioski.html"
  })
</script>
</body>
</html>
