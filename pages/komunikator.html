<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/sampi/style/style.css">
    <link rel="stylesheet" href="/sampi/style/style-komunikator.css">

    <script type="text/javascript" src="/sampi/js/script.js"></script>
    <script type="text/javascript" src="/sampi/js/chat.js"></script>
    <script type="text/javascript" src="/sampi/js/employee-data.js"></script>
    <script type="text/javascript" src="/sampi/js/logowanie.js"></script>


    <title>Sampi|Komunikator</title>
</head>
<body>
    <script>
        checkLogged();
    </script>

    <div id="navbar-include"></div>

    <div class="row container-fluid">
        <div id="content" class="col-sm-12">
            <div class="container">
                <div class="overflow-auto p-3" style="background-color: #00665F; height: 88vh" >
                    <div class="container py-1   px-1">
                        <div class="row overflow-hidden shadow">
                            <!-- Users box-->
                            <div class="col-5 px-0">
                                <div class="bg-white">

                                    <div class="bg-gray px-4 py-2 bg-light">
                                        <p class="h5 mb-0 py-1">Komunikator</p>
                                    </div>

                                    <div class="messages-box">
                                        <div class="list-group " id="chat-list">


                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- Chat Box-->
                            <div class="col-7 px-0">
                                <div class="px-4 py-5 chat-box bg-white" id="current-chat">
                                </div>

                                <!-- Typing area -->
                                <form action="#" class="bg-light">
                                    <div class="input-group">

                                        <input type="text" placeholder="Napisz wiadomość" aria-describedby="button-addon2" class="form-control  border-0 py-4 bg-light" id="chat-box" autocomplete="off">
                                        <div class="input-group-append">
                                            <button id="button-addon2" type="submit" class="btn btn-link"> <i class="bi bi-send-fill"></i></button>
                                        </div>
                                    </div>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="menu-include"></div>
    </div>
    <script>
        includeNavbar();
        includeMenu();
        loadSavedChats();
        loadOpenChats();
        loadCurrentChat(window.sessionStorage.getItem("openChat"));
    </script> 
</body>
</html>
