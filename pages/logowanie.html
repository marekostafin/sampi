<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

    <link rel="stylesheet" href="/sampi/style/style-logowanie.css">

    <script type="text/javascript" src="/sampi/js/logowanie.js"></script>

    <title>Sampi|Login</title>
</head>
<body>
<div class="row container-fluid justify-content-center" style="margin-top: 10vh">
    <img width="300vh" src="/sampi/style/img/sampi.png">
</div>
<div class="row container-fluid">
    <div id="content" class="col-sm-12">
        <div id="sign-in-container">
            <input id="login-field" type="text" placeholder="login">
            <input id="password-field" type="password" placeholder="hasÅ‚o">
            <button id="sign-in-button" type="button" class="btn btn-light" onclick="signIn();">Zaloguj</button>
        </div>
    </div>
    <div id="menu-include"></div>
</div>
<script>
    checkLoggedForLoginPage();
    document.getElementById("login-field").addEventListener("keydown", function (e) {
        if (e.key === 'Enter') {
            signIn();
        }
    });
    document.getElementById("password-field").addEventListener("keydown", function (e) {
        if (e.key === 'Enter') {
            signIn();
        }
    });
</script>
</body>
</html>
